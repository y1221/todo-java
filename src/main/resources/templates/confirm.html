<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/form.css}" rel="stylesheet" type="text/css">
<title>登録内容確認</title>
</head>
<body>

<h1>登録内容確認</h1>

<h3>以下の内容で登録致します</h3>

<div class="jouge">
<form method="post">

<table border="1" class="size-three font-two white">
<tr><th>名前</th><td th:text="${account.name}"></td></tr>
<tr><th>ログインID</th><td th:text="${account.loginId}"></td></tr>
<tr><th>パスワード</th><td th:text="${account.password}"></td></tr>
</table>
<input type="hidden" th:name="name" th:value="${account.name}">
<input type="hidden" th:name="loginId" th:value="${account.loginId}">
<input type="hidden" th:name="password" th:value="${account.password}">
<div class="flex">
<input class="btn btn-primary margin-left margin-top" type="submit" value="変更" formaction="/entry">
<input class="btn btn-primary margin-left margin-top" type="submit" value="登録" formaction="/addAccount">
</div>
</form>
</div>

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>
