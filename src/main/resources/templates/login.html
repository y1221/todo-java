<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/form.css}" rel="stylesheet" type="text/css">
<title>ログイン</title>
</head>
<body>

<h1>ログイン</h1>

<p th:text="${addMessage}" class="confirm-msg"></p>

<form class="center" action="/login" method="post">
  <div class="form-group center flex form">
    <label class="label" for="exampleInputEmail1">ログインID</label>
    <input type="text" name="loginId" class="form-control input" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group center flex form">
    <label class="label" for="exampleInputPassword1">パスワード</label>
    <input type="password" name="password" class="form-control input" id="exampleInputPassword1">
  </div>
  <p th:text="${message}" class="error-msg"></p>
  <p>
  <input type="submit" class="btn btn-primary" value="ログイン">
  </p>
  <a href="/entry">アカウント新規登録はこちら</a>
</form>
