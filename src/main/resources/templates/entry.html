<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/form.css}" rel="stylesheet" type="text/css">
<title>新規登録</title>
</head>
<body>

<h1>新規登録</h1>

<form class="center" method="post">
  <div class="form-group center flex form">
    <label class="label" for="exampleInputEmail1">名前</label>
    <input type="text" name="name" th:value="${account.name}" class="form-control input" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group center flex form">
    <label class="label" for="exampleInputPassword1">ログインID</label>
    <input type="text" name="loginId" th:value="${account.loginId}" class="form-control input" id="exampleInputPassword1">
  </div>
  <div class="form-group center flex form">
    <label class="label" for="exampleInputPassword1">パスワード</label>
    <input type="password" name="password" class="form-control input" id="exampleInputPassword1">
  </div>
  <p th:text="${message}" class="error-msg"></p>
  <p>
  <input type="submit" class="btn btn-primary" value="戻る" formaction="/">
  <input type="submit" class="btn btn-primary" value="確認" formaction="/confirm">
  </p>
</form>
